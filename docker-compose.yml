version: '3.8'

services:
  # PostgreSQL - Primary Relational Database
  postgres:
    image: postgres:15-alpine
    container_name: talanta_postgres
    environment:
      POSTGRES_USER: talanta_user
      POSTGRES_PASSWORD: talanta_secure_pass_2024
      POSTGRES_DB: talanta_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talanta_user -d talanta_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talanta_network

  # Neo4j - Knowledge Graph Database
  neo4j:
    image: neo4j:5.16-community
    container_name: talanta_neo4j
    environment:
      NEO4J_AUTH: neo4j/talanta_graph_pass_2024
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p talanta_graph_pass_2024 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talanta_network

  # Redis - Cache, OTP Storage, Celery Broker
  redis:
    image: redis:7-alpine
    container_name: talanta_redis
    command: redis-server --appendonly yes --requirepass talanta_redis_pass_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talanta_network

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: talanta_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: talanta_minio_admin
      MINIO_ROOT_PASSWORD: talanta_minio_secure_pass_2024
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talanta_network

  # FastAPI Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talanta_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # Database URLs
      DATABASE_URL: postgresql://talanta_user:talanta_secure_pass_2024@postgres:5432/talanta_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: talanta_graph_pass_2024
      REDIS_URL: redis://:talanta_redis_pass_2024@redis:6379/0
      
      # S3/MinIO Configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: talanta_minio_admin
      S3_SECRET_KEY: talanta_minio_secure_pass_2024
      S3_BUCKET_NAME: talanta-verifications
      S3_REGION: us-east-1
      
      # Security
      JWT_SECRET_KEY: talanta_jwt_super_secret_key_change_in_production_2024
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      PHONE_HASH_SALT: talanta_phone_salt_2024
      
      # LLM Configuration
      LLM_PROVIDER: ollama  # or openai
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Feature Flags
      ENABLE_PII_REDACTION: "true"
      ENABLE_AUDIT_LOGGING: "true"
      ENABLE_RATE_LIMITING: "true"
      
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - talanta_network

  # Celery Worker - Background Task Processing
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talanta_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://talanta_user:talanta_secure_pass_2024@postgres:5432/talanta_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: talanta_graph_pass_2024
      REDIS_URL: redis://:talanta_redis_pass_2024@redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: talanta_minio_admin
      S3_SECRET_KEY: talanta_minio_secure_pass_2024
      S3_BUCKET_NAME: talanta-verifications
      CELERY_BROKER_URL: redis://:talanta_redis_pass_2024@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:talanta_redis_pass_2024@redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - minio
    networks:
      - talanta_network

  # Celery Beat - Scheduled Tasks (Job Scraping)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talanta_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      REDIS_URL: redis://:talanta_redis_pass_2024@redis:6379/0
      CELERY_BROKER_URL: redis://:talanta_redis_pass_2024@redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    networks:
      - talanta_network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  minio_data:

networks:
  talanta_network:
    driver: bridge
